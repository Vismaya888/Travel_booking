<!-- templates/confirm_cancellation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Cancellation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h2>Confirm Cancellation</h2>
        <p>Are you sure you want to cancel your booking with reference: <strong>{{ booking.booking_reference }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Cancellation</button>
            <a href="{% url 'booking_confirmation' booking.id %}" class="btn btn-secondary">Go Back</a>
        </form>
    </div>
</body>
</html>
